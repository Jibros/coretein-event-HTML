        <style>
            .dragContainer{position:relative; width:700px; height:300px; background:#f9f9f9;}
            #droppable{position:absolute; width:100px; height:100px; background:#ccc; top:50px; left:300px;}
            .draggable{display: inline-block; width:50px; height:50px; background:#ff0;text-align:center; line-height:50px;}
            .drag1.is-on{top:50px !important;left:300px !important;width:100px;height:100px;}

            

        </style>
        <div class="dragContainer">
            <div id="droppable"></div>
          
            <span class="draggable drag1">drag1</span>
            <span class="draggable drag2">drag2</span>
            <span class="draggable drag3">drag3</span>
          </div>


          
          <script>
              $(function () {
                    var currentObj;
                    $( ".draggable" ).draggable({
                        // "axis": "x" ,//가로로만 이동
                        start:function(event, ui ) {
                        currentObj = $(".ui-draggable-dragging");
                    },
                    containment:".dragContainer"//이 영역 안에서만 이동 
                    });
                    $( "#droppable" ).droppable({
                        
                    drop: function( event, ui ) {
                        //영역안으로 드롭 했을때
                        var uiClass = currentObj.attr("class");
                        if(uiClass.indexOf('drag1') != -1){
                        console.log("drag1!!");
                        $( ".drag1" ).addClass("is-on");
                        $( ".drag1" ).draggable("destroy");
                        
                        }else if(uiClass.indexOf('drag2') != -1){
                            $( ".drag2" ).css({"position":"relative","top":"0"})
                            console.log("drag2!!");
                        }else if(uiClass.indexOf('drag3') != -1){
                            console.log("drag3!!");
                        } 
                    }
                    });



                });
          </script>
    </div>
</div>
</body>
